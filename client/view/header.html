<template name="header">
    <header id="header" class="cl-effect-1">
        <img id="logo" src="img/logo.png">
        <a class="linkheader" href="#">A propos </a>
        <a class="linkheader" href="#">Mettre Ã  jour</a>
        <a class="linkheader search" href="#">Rechercher &#8628;
            <div id="search">
                <form id="form">
                    <label><p>Nom du film: {{> inputAutocomplete settings=settingsFileName id="querytitle"
                        class="form-control" placeholder="nom du film ou nom du fichier" }}</p></label>
                    <label><p>Equipe : <input id="querycrew"></p></label>
                    <label><p>Acteur : <input id="querycast"></p></label>

                    <label>
                        <p>Genre :
                        <select aria-hidden="true" tabindex="-1" id="queryGenre" multiple="">
                            {{#each uniqueGenre}}
                                <option>{{this}}</option>
                            {{/each}}
                        </select>
                        </p>
                    </label>
                    <label>
                        <button class="clearbutton" id="queryclear">Effacer</button>
                    </label>
                </form>


            </div>
        </a>
    </header>
</template>
