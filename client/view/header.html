<template name="header">
    <header id="header" > <!-- class="cl-effect-1" for efect [ ] -->
        <img id="logo" src="img/logo.png">
        <a class="linkheader search" href="#"><img src="img/search.png"><span class="hidden">Rechercher &#8628;</span>
            <div id="search">
                <form id="form">
                    <label><p>Nom du film: {{> inputAutocomplete settings=settingsFileName id="querytitle" class="form-control" placeholder="nom du film ou nom du fichier" }}</p></label>
                    <label><p>Equipe : <input id="querycrew"></p></label>
                    <label><p>Acteur : <input id="querycast"></p></label>

                    <label><p>Genre : <input name="genre" id="listgenre" list="genre"></p>
                        <datalist id="genre">
                            <select id="clientName">
                                <option value="Action">Action</option>
                                <option value="Animé">Animé</option>
                                <option value="Fantastique">Fantastique</option>
                                <option value="Western">Western</option>
                            </select>
                        </datalist>
                    </label>
                    <label><button class="clearbutton" id="queryclear">Effacer</button></label>
                </form>
            </div>
        </a>
        <a class="linkheader" href="#"><img src="img/more.png"><span class="hidden">A propos </span></a>
        <a class="linkheader rotate" href="#"><img src="img/sync.png"><span class="hidden">Mettre à jour</span></a>
        <a class="linkheader rotate" href="#"><img src="img/config.png"><span class="hidden">Mettre à jour</span></a>
        <p>Afficher/cacher les films sans résultat</p>
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </header>
</template>

<template name="fileNameAutoComplete">
    {{themoviedb.title}}
</template>
