<template name="header">
    <header id="header" > <!-- class="cl-effect-1" for efect [ ] -->
        <img id="logo" src="img/logo.png">
        <a class="linkheader search" href="#"><img src="img/search.png"><span class="hidden">Rechercher &#8628;</span>
            <div id="search">
                <form id="form">
                    <label><p>Nom du film: {{> inputAutocomplete settings=settingsMovieTitleName id="querytitle"
                        class="form-control"}}</p></label>
                    <label><p>Nom du fichier: {{> inputAutocomplete settings=settingsFileName id="queryfilename"
                        class="form-control"}}</p></label>
                    <label><p>Equipe : <input id="querycrew"></p></label>
                    <label><p>Acteur : <input id="querycast"></p></label>
                    <label><p>Année de debut : <input type="text" id="querydatestart" placeholder="YYYY"></p></label>
                    <label><p>Année de fin : <input type="text" id="querydateend" placeholder="YYYY"></p></label>
                    <label>
                        <p>Genre :
                        <select aria-hidden="true" tabindex="-1" id="queryGenre" multiple="">
                            {{#each uniqueGenre}}
                                <option>{{this}}</option>
                            {{/each}}
                        </select>
                        </p>
                    </label>
                    <label>
                        <button class="clearbutton" id="queryclear">Effacer</button>
                    </label>
                </form>
            </div>
        </a>
        <a class="linkheader" href="#"><img src="img/more.png"><span class="hidden">A propos </span></a>
        <a class="linkheader rotate" href="#"><img src="img/sync.png"><span class="hidden">Mettre à jour</span></a>
        <a class="linkheader rotate" href="#"><img src="img/config.png"><span class="hidden">Mettre à jour</span></a>
        <p>Afficher/cacher les films sans résultat</p>
        <div class="onoffswitch">
            <input type="checkbox" name="toggleShowFilename" class="onoffswitch-checkbox" id="toggleShowFilename" checked="{{toggleShowFilename}}">
            <label class="onoffswitch-label" for="toggleShowFilename">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </header>
</template>

<template name="movieTitleAutoCompletes">
    {{themoviedb.title}}
</template>

<template name="fileNameAutoCompletes">
    {{filename}}
</template>
