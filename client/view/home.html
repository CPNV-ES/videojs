<template name="home">

  <section class="movies">
    <!--INFOBARS-->
    {{#each movies}}
      {{> movieinfo}}
    {{/each}}
    <!--/INFOBARS-->

    <!--MOVIELIST-->
    <div class="movielist">
      <ul>
        {{#each movies}}
          {{> movielist}}
        {{/each}}
      </ul>
    </div>
    <!--/MOVIELIST-->

  </section>

</template>
