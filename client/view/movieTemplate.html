<template name="movieTemplate">
            <a class="grid__item" href="/film/{{_id}}" id="{{_id}}">

                <img class="film-img" src="{{#if themoviedb.poster_path}}https://image.tmdb.org/t/p/w396{{themoviedb.poster_path}}{{else}}img/noposter.png{{/if}}">
                <h2 class="title orange">
               {{#if themoviedb.title}}
                       {{themoviedb.title}}
               {{else}}
                       {{filename}}
               {{/if}}

                </h2>
                <div class="loader"></div>
                <span class="category">{{#if themoviedb.release_date}}{{themoviedb.release_date}}{{else}}Non trouv√©{{/if}}</span>
            </a>
</template>
