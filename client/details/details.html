<template name="details">
    {{#if toggleTmdbBind}}
        {{> tmdbBind this}}
    {{/if}}
    <div class="detail">
    <!--<article class="content__item" >-->
    <div class="banner-film" style="background-image: url(https://image.tmdb.org/t/p/original{{themoviedb.backdrop_path}});"></div>
    <div class="w25 padding" style="padding-top:0;">
        <img src="https://image.tmdb.org/t/p/w396{{themoviedb.poster_path}}">
    </div>
    <div class="w75 border-film padding">
        <h2 class="title title--full orange">{{themoviedb.original_title}}</h2>
        <div class="note">
    		<span class="star">
    			<span class="star-orange" style="width:{{starcalcul}}%;"></span>
    		</span>
        <p class="small"> {{startotal}}/5 sur {{themoviedb.vote_count}} votes</p>
        </div>
        <p>
            {{themoviedb.overview}}
        </p>

        <div class="w50 info_film">

        </div>

    </div>
    <div class="w75 border-film padding">
        <h4>Gestion du film</h4>
        <a href="#" class="toggleTmdbBind button">Modifier le film</a>
        <a href="#" class="unbind button">Supprimer le film</a>
        <h4>Localisation de votre film</h4>
        <a href="file://{{path}}">{{path}}</a>
    </div>
    <div class="w100 padding"></div>
    <div class="w25 border-film padding">
        <h4>Informations</h4>

        <p><i class="fa fa-calendar"></i> Date de sortie : {{themoviedb.release_date}}</p>

        <p><i class="fa fa-clock-o"></i> Durée : {{themoviedb.runtime}} minutes</p>

        <p><i class="fa fa-money"></i> Chiffre d'affaires : $ {{themoviedb.revenue}}</p>

        <p><i class="fa fa-money"></i> Budget : $ {{themoviedb.budget}}</p>

        <h4>Genre</h4>
        {{#each themoviedb.genres}}
            <p><i class="fa fa-angle-right"></i>{{name}}</p>
        {{/each}}

        <h4>Production</h4>

        {{#each themoviedb.production_companies}}
            <p><i class="fa fa-angle-right"></i>{{name}}</p>
        {{/each}}

        <h4>Pays producteurs</h4>

        {{#each themoviedb.production_countries}}
            <p><i class="fa fa-angle-right"></i>{{name}}</p>
        {{/each}}

    </div>
    <div class="w75 border-film padding">
        <h4>Bande annonce</h4>

        {{#each themoviedb.trailers.youtube}}
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{source}}" frameborder="0"
                    allowfullscreen></iframe>
        {{/each}}

        <h4>Acteurs du film</h4>
        <br>
        <div class="acteur-film">
            {{#each themoviedb.credits.cast}}
                {{#if isNotNull profile_path}}
                    <div>
                        <img src="https://image.tmdb.org/t/p/w185/{{profile_path}}">

                        <p><a target="_blank" href="https://www.themoviedb.org/person/{{id}}">Nom : {{name}} </a></p>

                        <p>Rôle : {{character}}</p>
                    </div>
                {{/if}}
            {{/each}}
        </div>
        <h4>Illustration du film</h4>
        <br>
        <div class="img-film">
            <div class="chocolat-parent" data-chocolat-title="Illustrations du film">
                {{#each themoviedb.images.backdrops}}
                    {{#if isNotNull file_path}}
                    <a class="chocolat-image" href="https://image.tmdb.org/t/p/original{{file_path}}" >
                        <img src="https://image.tmdb.org/t/p/w185{{file_path}}">
                    </a>
                    {{/if}}
                {{/each}}
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            console.log("chocolate  !");
            $('.chocolat-parent').Chocolat();
        });
    </script>
    <!--</article>-->
</div>
</template>
