<!--
*
* Panel containing the buttons, search (to search for a movie with several criteria), configuration,
* loader ...
*
-->

<template name="header">
    <header id="header" > <!-- class="cl-effect-1" for efect [ ] -->
        <img id="logo" src="img/logo.png">
        <a class="linkheader search" href="#"><img src="img/search.png"><span class="hidden">Rechercher &#8628;</span>
            <div id="search">
                <form id="form">
                    <label><p>Nom du film: {{> inputAutocomplete settings=settingsMovieTitleName id="querytitle"
                        class="form-control"}}</p></label>
                    <label><p>Nom du fichier: {{> inputAutocomplete settings=settingsFileName id="queryfilename"
                        class="form-control"}}</p></label>
                    <label><p>Equipe : <input id="querycrew"></p></label>
                    <label><p>Acteur : <input id="querycast"></p></label>
                    <label><p>Année de debut : <input type="text" id="querydatestart" placeholder="YYYY"></p></label>
                    <label><p>Année de fin : <input type="text" id="querydateend" placeholder="YYYY"></p></label>
                    <label>
                        <p>Catégorie :
                            <input type="text" id="queryGenre" class="demo-default" value="{{#each uniqueGenre}}{{this}},{{/each}}">
                        </p>
                    </label>
                    <label>
                        <button class="clearbutton button" id="queryclear">Effacer</button>
                    </label>
                </form>
            </div>
        </a>
        <a class="linkheader" href="#"><img src="img/sync.png" class="{{classLoading}}"><span class="hidden">Mettre à jour</span></a>
        <a id="toggleSources" class="linkheader" href="#"><img src="img/config.png"><span class="hidden">Mettre à jour</span></a>
    </header>
</template>

<!-- Template for display the data of the autocomplete field : Nom du film -> querytitle -->
<template name="movieTitleAutoCompletes">
    {{themoviedb.title}}
</template>

<!-- Template for display the data of the autocomplete field : Nom du fichier  -> queryfilename -->
<template name="fileNameAutoCompletes">
    {{filename}}
</template>
