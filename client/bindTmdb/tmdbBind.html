<template name="tmdbBind">
  <h2>{{filename}} {{hasId}}</h2>
  <form>
    <input name="search" type="text" placeholder="Chercher ...">
    <button type="submit">Search</button>
  </form>

  {{#if isLoading}}
    <p>is loading</p>
  {{else}}
    <ul>
      {{#each results}}
        <li><a href="#">{{title}}</a></li>
      {{/each}}
    </ul>
  {{/if}}
  {{#if hasId}}
    <a href="#" class="bind">Assimiler</a>
  {{/if}}
</template>
