<template name="tmdbBind">
  <div class="tmdbBindBackground">
    <div class="tmdbBindContent">
      <h4>Modifier le film</h4>
      <h2>{{filename}}</h2>
      <form>
        <input name="search" type="text" placeholder="Chercher ...">
        <button type="submit" class="button">Rechercher</button>
      </form>
      {{#if isLoading}}
        <p>is loading</p>
      {{else}}
        <ul>
          {{#each results}}
            <li><a class="link" href="#"><p style="font-weight: 500;">{{title}}</p><img src="{{#if poster_path}}https://image.tmdb.org/t/p/w300{{poster_path}}{{else}}../img/noposter.png{{/if}}"><p class="desc">{{overview}}</p></a></li>
          {{/each}}
        </ul>
      {{/if}}
      {{#if hasId}}
        <a href="#" class="bind button">Assimiler le film</a>
      {{/if}}
      <button type="button" class="button close">Fermer</button>
      <button type="button" class="button unbind">Supprimer le film</button>
    </div>
  </div>
</template>
